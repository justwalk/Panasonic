<form class="storage-form form-vertical" method="post" accept-charset="utf-8" id="add-computer-form ">
  <div class="modal-header">
    <button type="button" class="close" title="Close" data-dismiss="modal">&times;</button>
    <h3><%_rollback%> <%_image%></h3>
  </div>

  <div class="modal-body">
  	<div class="control-group">
  		<span class="restore-point" for="Parent"><%_Version%></span>
      <span class="restore-point" for="Parent"><%_Time%></span>
      <span class="restore-point" for="Parent"><%_Desc%></span>
  		<div class="controls">
        <%for(var i = 0;i<model.get('Data').length;i++){%>
          <input type="radio" value="<%=i%>" <%if(i == 0){%>checked="true"<%}%> name="Version" id=<%=i+"version"%> />
          <span class="restore-point"><%=model.get('Data')[i].Version%></span>
          <span class="restore-point"><%=model.get('Data')[i].Time%></span>
          <span class="restore-point"><%=model.get('Data')[i].Desc%></span>
          <br/>
        <%}%>
  		</div>
  	</div>
  </div>

  <div class="modal-footer">
    <a href="#" class="btn" title="Close" data-dismiss="modal"><%_Cancel%></a>
    
    <a href="#" class="submit btn btn-primary"><%_Save%></a>
  </div>
</form>
